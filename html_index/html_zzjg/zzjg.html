			<script language="javascript"> 
				function showPic(event,sUrl,words,position,relawidth){ 
				  var x,y; 
				  x = event.pageX; 
				  y = event.pageY; 
				  var textsize = 1.5;//图片下字体大小只用更改此处单位vw
				  var textsizesm = 2;
				  var textsizexs = 3.2;
				  var imgwidth = 0.2 * window.outerWidth * relawidth ;//图片大小只用修改此处
				  var imgwidthsm = 0.25 * window.outerWidth * relawidth ;
				  var imgwidthxs = 0.3 * window.outerWidth * relawidth ;
				  var divwidth = imgwidth+4;
				  var divwidthsm = imgwidthsm+4;
				  var divwidthxs = imgwidthxs+4;
				  document.getElementById("Layer1").style.left = x+5+'px'; 
				  document.getElementById("Layer1").style.top = y+2-imgwidth * 0.75 * position+'px'; 
				  document.getElementById("Layer1").style.width = divwidth + 'px'; 
				  document.getElementById("Layer1").innerHTML = "<img width ='"+imgwidth+"px' border='0' src=\"" + sUrl + "\"><p style = 'font-size:"+textsize+"vw;background:#fbffff;'>"+ words + "</p>" ; 
				  document.getElementById("Layer1").style.display = ""; 
				  document.getElementById("Layer1").className = "hidden-xs hidden-sm";

				  document.getElementById("Layer2").style.left = x+5+'px'; 
				  document.getElementById("Layer2").style.top = y+2-imgwidthsm * 0.75 * position+'px'; 
				  document.getElementById("Layer2").style.width = divwidthsm + 'px'; 
				  document.getElementById("Layer2").innerHTML = "<img width ='"+imgwidthsm+"px' border='0' src=\"" + sUrl + "\"><p style = 'font-size:"+textsizesm+"vw;background:#fbffff;'>"+ words + "</p>"; 
				  document.getElementById("Layer2").style.display = ""; 
				  document.getElementById("Layer2").className = "hidden-xs hidden-md hidden-lg";

				  document.getElementById("Layer3").style.left = x+5+'px'; 
				  document.getElementById("Layer3").style.top = y+2+'px'; 
				  document.getElementById("Layer3").style.width = divwidthxs + 'px'; 
				  document.getElementById("Layer3").innerHTML = "<img width ='"+imgwidthxs+"px' border='0' src=\"" + sUrl + "\">"; 
				  document.getElementById("Layer3").style.display = ""; 
				  document.getElementById("Layer3").className = "hidden-sm hidden-md hidden-lg";
				} 
				function hiddenPic(){ 
				  document.getElementById("Layer1").innerHTML = ""; 
				  document.getElementById("Layer1").style.display = "none"; 
				  document.getElementById("Layer2").innerHTML = ""; 
				  document.getElementById("Layer2").style.display = "none"; 
				  document.getElementById("Layer3").innerHTML = ""; 
				  document.getElementById("Layer3").style.display = "none"; 
				} 
				</script>
			
				<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
				<script>
				  var width = window.outerWidth ;
				  var scale = 0.5;
				  var svgwidth = width*scale;
				  var textsize = 2.5;//圆圈中字体大小只用更改此处单位vw
				  var textsizesm = 3.0;
				  var textsizexs = 3.8;
				  var jsonCircles = [
					{"x_axis":svgwidth*0.5,"y_axis":svgwidth*0.5,"radius":svgwidth*0.16,"color":"#f0f0f0","department":"学生会","link":"https://mp.weixin.qq.com/s/lNqWTEAttrqMnnyf5zQwpw","pic":"'zzjg_material/bzt.jpg'","intro":"主席部长团的合照，猜猜谁踮脚了?"},
					{"x_axis":svgwidth*0.5,"y_axis":svgwidth*0.15,"radius":svgwidth*0.12,"color":"#b3f0ff","department":"办公室","link":"https://mp.weixin.qq.com/s/k3UwVWp5J8E_3oJPiwzPnA","pic":"'zzjg_material/bgs hyf.jpg'","intro":"办公室，负责财务管理、档案记录、文件管理、会议记录、内部联络"},
					{"x_axis":svgwidth*0.2526,"y_axis":svgwidth*0.2526,"radius":svgwidth*0.12,"color":"#ffd7d7","department":"外联部","link":"https://mp.weixin.qq.com/s/hj_ARNARqH0nI6XrJqBvHg","pic":"'zzjg_material/wlb lhx.jpg'","intro":"外联部，从事对外交流，外联赞助，周边开发工作"},
					{"x_axis":svgwidth*0.7474,"y_axis":svgwidth*0.2526,"radius":svgwidth*0.12,"color":"#ffd7d7","department":"权服部","link":"https://mp.weixin.qq.com/s/B52UcO_a0wwPeOfAe2KHuQ","pic":"'zzjg_material/qfb gs.jpg'","intro":"权益服务部，维护学生合法权益"},
					{"x_axis":svgwidth*0.15,"y_axis":svgwidth*0.5,"radius":svgwidth*0.12,"color":"#b3f0ff","department":"技术部","link":"https://mp.weixin.qq.com/s/sKrJBAdHcj0uOy5u8aqRGA","pic":"'zzjg_material/jsb llw.jpg'","intro":"技术部，为学生会提供技术支持"},
					{"x_axis":svgwidth*0.85,"y_axis":svgwidth*0.5,"radius":svgwidth*0.12,"color":"#b3f0ff","department":"宣传部","link":"https://mp.weixin.qq.com/s/EP83ITeQNi8gtHjbwk4q4g","pic":"'zzjg_material/xcb swy.jpg'","intro":"宣传部，积极开展少院宣传工作"},
					{"x_axis":svgwidth*0.5,"y_axis":svgwidth*0.85,"radius":svgwidth*0.12,"color":"#b3f0ff","department":"主席团","link":"html_zxt/zxt.html","pic":"'zzjg_material/zxt cxa.jpg'","intro":"主席团，少院学生会的核心，领导学生会的各项工作"}, 
					{"x_axis":svgwidth*0.2526,"y_axis":svgwidth*0.7474,"radius":svgwidth*0.12,"color":"#ffd7d7","department":"学术部","link":"https://mp.weixin.qq.com/s/Q5lQzwOA3asjl8q7MT3TcQ","pic":"'zzjg_material/xsb zsh.jpg'","intro":"学术部的主要任务是在学年里组织各种各样的充满干货的学术交流活动，为同学们将来的发展提供更多的支持"},
					{"x_axis":svgwidth*0.7474,"y_axis":svgwidth*0.7474,"radius":svgwidth*0.12,"color":"#ffd7d7","department":"文体部","link":"https://mp.weixin.qq.com/s/yyWQYmq6G8A_q9dMN7o_9g","pic":"'zzjg_material/wtb zsr.jpg'","intro":"文体部，负责举办比赛、舞会等课余活动"}  
				  ];
			
				  var svgContainer = d3.select("#svghere").append("svg")
					.attr("width",svgwidth)
					.attr("height",svgwidth);
			 
				  var links = svgContainer.selectAll("a")
					.data(jsonCircles)
					.enter()
					.append("a") 
					.attr("href",function(d){return d.link;})
					.attr("onmouseout","hiddenPic()")
					.attr("onmousemove",function(d,i){var position,relawidth;if(i==0)position=0.44;else if(i<=3)position = 0;else if(i == 4 || i == 5)position = 1;else position = 2;if(i==0)relawidth=1.6;else relawidth = 1;return "showPic(event,"+d.pic+ ",'" + d.intro + "',"+position+","+relawidth+")";});
			
				  var circles = links
					.append("circle")
					.attr("cx",function(d){return d.x_axis;})
					.attr("cy",function(d){return d.y_axis;})
					.attr("r",function(d){return d.radius;})
					.style("fill",function(d){return d.color;});
			
				  var texts = links
					.append("text")
					.attr("x",function(d){return d.x_axis - 0.028 * textsize * svgwidth;})
					.attr("y",function(d){return d.y_axis + 0.006 * textsize * svgwidth;})
					.attr("font-size", textsize + "vw")
					.attr("class","hidden-xs hidden-sm")
					.text(function(d){return d.department;});   

				  var texts = links
					.append("text")
					.attr("x",function(d){return d.x_axis - 0.035 * textsize * svgwidth;})
					.attr("y",function(d){return d.y_axis + 0.008 * textsize * svgwidth;})
					.attr("font-size", textsizesm + "vw")
					.attr("class","hidden-xs hidden-md hidden-lg")
					.text(function(d){return d.department;});    

				  var texts = links
					.append("text")
					.attr("x",function(d){return d.x_axis - 0.045 * textsize * svgwidth;})
					.attr("y",function(d){return d.y_axis + 0.008 * textsize * svgwidth;})
					.attr("font-size", textsizexs + "vw")
					.attr("class","hidden-sm hidden-md hidden-lg")
					.text(function(d){return d.department;}); 

				  var intr = d3.select("#svghere").append("div");
				  var intrs = intr.selectAll("div")
					.data(jsonCircles)
					.enter()
					.append("div") 
					.attr("class","hidden-sm hidden-md hidden-lg")

				  intrs.append("p")
				    .attr("style","'"+textsizexs+"vw'")
					.append("b")
					.text(function(d,i){return d.department+":"});
				  intrs.append("p")
					.attr("style","'"+textsizexs+"vw'")
					.text(function(d,i){return d.intro});

				</script>

		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		</div>

	<div id="Layer2" style="display:none;position:absolute;z-index:1;background:#fbffff;border:2px solid #a1a1a1;border-radius:5px;-moz-border-radius:25px;"></div>
	<div id="Layer3" style="display:none;position:absolute;z-index:1;background:#fbffff;border:2px solid #a1a1a1;border-radius:5px;-moz-border-radius:25px;"></div>
